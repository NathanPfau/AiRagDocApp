services:
  postgres:
    image: pgvector/pgvector:pg16
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  ktor:
    build:
      context: ./KotlinServer
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - ./external_static:/app/static
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy
      agent:
        condition: service_started

  agent:
    build:
      context: ./PythonServer
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    networks:
      - app_network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  app_network:

volumes:
  postgres_data: